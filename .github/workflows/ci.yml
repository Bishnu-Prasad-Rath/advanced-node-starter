name: Node CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Cache npm dependencies
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Cache Puppeteer Chromium
      - name: Cache Puppeteer
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-puppeteer-

      - name: Install dependencies
        run: npm install

      - name: Create config files for CI from examples
        run: |
          cp -f config/dev.js.example config/dev.js
          cp -f config/prod.js.example config/prod.js
          cp -f config/keys.js.example config/keys.js

      - name: Start server
        env:
          PORT: 3000
          CI: "true"
          ENABLE_REDIS: "false"
          GOOGLE_CLIENT_ID: "dummy"
          GOOGLE_CLIENT_SECRET: "dummy"
          MONGO_URI: "mongodb://127.0.0.1:27017/test"
          COOKIE_KEY: "dummy"
        run: |
          npm start > server.log 2>&1 &
          sleep 5
          echo "===== SERVER LOG ====="
          cat server.log || true

      - name: Wait for server to be ready (max 60s)
        run: |
          npx wait-on --timeout 60000 http://localhost:3000

      - name: Run tests
        env:
          CI: "true"
          ENABLE_REDIS: "false"
        run: npm test
