name: Node CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Cache npm dependencies
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Cache Puppeteer Chromium
      - name: Cache Puppeteer
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-puppeteer-

      - name: Install dependencies
        run: npm install

      - name: Create config files for CI from examples
        run: |
          cp -f config/dev.js.example config/dev.js
          cp -f config/prod.js.example config/prod.js
          cp -f config/keys.js.example config/keys.js

      - name: Start server
        run: |
          nohup npm start &
          sleep 5

      - name: Wait for server to be ready
        run: |
          npx wait-on http://localhost:3000

      - name: Run tests
        env:
          CI: "true"
        run: npm test
